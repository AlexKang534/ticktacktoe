<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tick Tack Toe</title>
  </head>
  <body>
    <h2>Tic Tac Toe!</h2>
    <div class="nameTags">
      <span id="playerOne">test</span>
      <input id="data" placeholder="Player One" />
      <button onclick="change()">Click</button>

      <span id="playerTwo">test</span>
      <input id="dataTwo" placeholder="Player Two" />
      <button onclick="change()">Click</button>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button
        id="restartButton"
        onclick="document.getElementsByClassName('nameTags').value = ''"
      >
        Restart
      </button>
    </div>
  </body>
</html>
